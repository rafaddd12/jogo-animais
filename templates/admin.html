<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .admin-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .admin-title {
            color: #333;
            margin-bottom: 20px;
        }
        .admin-form {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .admin-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-button.danger {
            background-color: #f44336;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-title">Painel Administrativo</h1>
        
        <div class="admin-section">
            <h2>Estatísticas</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Apostado</h3>
                    <div class="stat-value">R$ {{ "%.2f"|format(dados_banca['apostado']) }}</div>
                </div>
                <div class="stat-card">
                    <h3>Total Pago</h3>
                    <div class="stat-value">R$ {{ "%.2f"|format(dados_banca['pago']) }}</div>
                </div>
                <div class="stat-card">
                    <h3>Lucro</h3>
                    <div class="stat-value">R$ {{ "%.2f"|format(dados_banca['lucro']) }}</div>
                </div>
            </div>
        </div>

        <div class="admin-section">
            <h2>Configurações</h2>
            <div class="admin-form">
                <label for="chance-vitoria">Chance de Vitória (%)</label>
                <input type="range" id="chance-vitoria" min="1" max="100" value="{{ dados_banca['chance_vitoria'] }}">
                <span id="chance-valor">{{ dados_banca['chance_vitoria'] }}%</span>
                <button onclick="atualizarChance()" class="admin-button">Atualizar</button>
            </div>
        </div>

        <div class="admin-section">
            <h2>Controles</h2>
            <button onclick="zerarBanca()" class="admin-button danger">Zerar Banca</button>
        </div>
    </div>

    <script>
        function atualizarChance() {
            const chance = document.getElementById('chance-vitoria').value;
            fetch('/configurar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `chance=${chance}`
            })
            .then(response => response.json())
            .then(data => {
                alert('Chance atualizada com sucesso!');
            });
        }

        function zerarBanca() {
            if (confirm('Tem certeza que deseja zerar a banca?')) {
                fetch('/zerar', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    alert('Banca zerada com sucesso!');
                    location.reload();
                });
            }
        }

        // Atualizar valor mostrado do range
        document.getElementById('chance-vitoria').addEventListener('input', function() {
            document.getElementById('chance-valor').textContent = this.value + '%';
        });
    </script>
</body>
</html>
