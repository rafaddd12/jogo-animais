<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Animais</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="tela" id="tela-apostar">
  <h1>Jogo de Animais</h1>
  <div id="animal-selecionado">Nenhum animal selecionado</div>

  <div class="animais-grid">
    {% for numero, nome in animais.items() %}
    <button class="animal-btn" onclick="selecionarAnimal({{ numero }}, '{{ nome }}', this)">
      <img src="{{ url_for('static', filename='icons/' + numero|string + '.jpg') }}" 
           onerror="this.onerror=null; this.src='{{ url_for('static', filename='icons/' + numero|string + '.png') }}'"
           alt="{{ nome }}" 
           class="animal-img">
      <div class="animal-numero">{{ numero }}</div>
      <div class="animal-nome">{{ nome }}</div>
    </button>
    {% endfor %}
  </div>

  <div class="area-aposta">
    <input type="number" id="valor" class="input-aposta" placeholder="Valor da aposta">
    <button onclick="confirmarAposta()" class="botao-apostar">ðŸŽ² Apostar</button>
  </div>

  <div id="area-resultado" class="resultado-container" style="display: none;">
    <div id="mensagem-resultado" class="mensagem-ganhou"></div>
    <div class="animal-sorteado">
      <img id="imagem-resultado" src="" alt="Animal Sorteado" class="resultado-img">
      <div id="nome-resultado"></div>
    </div>
    <button onclick="limparResultado()" class="botao-apostar">Jogar Novamente</button>
  </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
